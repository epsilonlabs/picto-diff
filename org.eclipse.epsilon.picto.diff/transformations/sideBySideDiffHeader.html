<style>
    .t_container {
        width: 100%;
        height: 100%;
    }

    .tc_iframe {
        width: 50%;
        height: 100%;
        float: left;
    }
</style>
<div class="t_container">
    <div class="tc_iframe">
        <iframe id="leftIframe" class="ts_iframe" src="about:blank" height="100%" width="100%"></iframe>
    </div>

    <div class="tc_iframe">
        <iframe id="rightIframe" class="ts_iframe" src="about:blank" height="100%" width="100%"></iframe>
    </div>
</div>

<script type="text/javascript">
    window.addEventListener('load', function () {
        var leftIframeContent = document.getElementById('leftIframeContent').textContent;
        var leftIframe = document.getElementById('leftIframe').contentWindow.document;
        leftIframe.open();
        leftIframe.write(leftIframeContent);
        leftIframe.close();

        var rightIframeContent = document.getElementById('rightIframeContent').textContent;
        var rightIframe = document.getElementById('rightIframe').contentWindow.document;
        rightIframe.open();
        rightIframe.write(rightIframeContent);
        rightIframe.close();
    });
</script>
